<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>로그인하기</h1>
    <form th:action th:object="${login}" th:method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <ul>
            <li>id : <input type="text" th:field="*{id}"/> </li>
            <p th:errors="*{id}"></p>
            <li>password : <input type="text" th:field="*{password}"/> </li>
            <p th:errors="*{password}"></p>
        </ul>
        <button type="submit">로그인</button>
    </form>

    <a href="/oauth2/authorization/google">구글 로그인</a><br/>
</body>
</html>
